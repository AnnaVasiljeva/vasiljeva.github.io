<center><h2 id="forma">Регистрация  докладов</h2></center>
<br/>
  <form class="form-horizontal">
  <div class="form-group">
<center><h2 >Спикер</h2></center>
<br/>
    <label class="control-label col-xs-3" for="lastName">Фамилия:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="firstName">Имя:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputEmail">Email:</label>
    <div class="col-xs-6">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  
  
  <div class="form-group">
    <label class="control-label col-xs-3" for="phoneNumber">Телефон:</label>
    <div class="col-xs-6">
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Введите номер телефона">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="Chepter">Tема:</label>
    <div class="col-xs-6">
      <textarea rows="6" class="form-control" id="Chepter" placeholder="Тема"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-xs-3" for="Address">Краткое описание:</label>
    <div class="col-xs-6">
      <textarea rows="6" class="form-control" id="Address" placeholder="Введите описание темы"></textarea>
    </div>
  </div>
<br/>
<div class="form-group">
    <label class="control-label col-xs-3" for="you">Биография:</label>
    <div class="col-xs-6">
      <textarea rows="6" class="form-control" id="professon" placeholder="Чем Вы занимаетесь?"></textarea>
    </div>
  </div>
  <br />
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <input type="submit" class="btn btn-primary" value="Регистрация">
      <input type="reset" class="btn btn-default" value="Очистить форму">
    </div>
  </div>
</form>
